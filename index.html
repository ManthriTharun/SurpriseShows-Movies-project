<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SurpriseShows</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo-menu-container">
      <div class="logo-container">
        <i class="fa-solid fa-film"></i>
        <p class="main-logo">SurpriseShows</p>
      </div>
      <div class="menu-container">
        <ul class="menu-list">
          <li>Home</li>
          <li>Movies</li>
          <li>Geners</li>
          <li>Watchlist</li>
        </ul>
      </div>
      <div class="search-container">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-regular fa-heart"></i>
        <button class="ctn-btn">Sign up</button>
      </div>
    </div>
    <!-- Home Page -->
    <div class="display-container-home" id="home-bg">
       <div class="bg-layer"></div>
      <!-- Description container -->
      <div class="sub-home-page">
        <div class="movie-description">
          <p class="movied-1">Featured Now</p>
          <h1 class="movie-h">Jersey</h1>
          <div class="movie-r">
            <span class="star"><i class="fa-solid fa-star"></i> 8.5</span
            ><span class="year">2019</span
            ><span class="clockP"
              ><i class="fa-regular fa-clock"></i><span> 2h 40m</span></span
            ><span class="small-btn firstsmall">Sports</span
            ><span class="small-btn secondsmall">Emotional</span>
          </div>
          <p class="movie-p">
           A talented but failed cricketer in his 30s decides to return to the game to fulfill his sonâ€™s dream, proving that passion and determination have no age limit.
          </p>
          <div class="movie-btn">
            <button class="watch-now-btn">
              <i class="fa-solid fa-play"></i>Watch Now
            </button>
            <button class="watch-list-btn">
              <i class="fa-solid fa-plus"></i>Watchlist
            </button>
          </div>
        </div>

        <div class="vertical-movies">
          <div class="movieCard mone" ></div>
          <div class="movieCard mtwo" ></div>
          <div class="movieCard mthree" ></div>
          <div class="movieCard mfour" ></div>
        </div>
      </div>
    </div>
    
    <script src="script.js" type="module"></script>
  </body>
</html>
